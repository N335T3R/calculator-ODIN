<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>"Calculator"</title>
<script src="calculator.js" defer></script>
<link rel="styleSheet" href="calculator.css">
</head>

<body>
    <div id="conainter">
        <div id="calc">
            <div class="screen"></div>
            <div class="buttons1">
                <div id="one" class="btn">1</div>
                <div id="two" class="btn">2</div>
                <div id="three" class="btn">3</div>
                <div id="plus" class="op">+</div>
            </div>
            <div class="buttons2">
                <div id="four" class="btn">4</div>
                <div id="five" class="btn">5</div>
                <div id="six" class="btn">6</div>
                <div id="minus" class="op">-</div>
            </div>
            <div class="buttons3">
                <div id="seven" class="btn">7</div>
                <div id="eight" class="btn">8</div>
                <div id="nine" class="btn">9</div>
                <div id="mult" class="op">*</div> 
            </div>
            <div class="buttons4">
                <div id="zero" class="btn">0</div>
                <div id="clear" class="clear">clear</div>
                <div id="enter" class="enter">enter</div>
                <div id="divide" class="op">/</div>
            </div>
        </div>
    </div>
</body>

</html>
